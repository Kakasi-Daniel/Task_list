<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="top">
          <h3>Add a Task</h3>
          <input class="task_input" type="text" placeholder="Add a task..." />
          <button class="add_btn">Add</button>
        </div>
        <div class="bottom">
          <h3 class="task_title">Your Tasks</h3>
          <input
            class="search_input"
            type="text"
            placeholder="Search for a task"
          />
          <div class="tasks_list"></div>
          <button class="clear_tasks">Clear all tasks</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
